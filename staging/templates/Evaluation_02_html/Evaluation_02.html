	<body>

		<h3 class="activity_hd">Evaluation 2</h3>
		<div class="activity_description">Click on the blank where a Swahili word is missing and a drop-down menu will appear. Select the word that best fits into the blank. Once all five screens have been completed, click the "submit" button.</div>	
	
		<div id="main">	
			<div id="item_container0" class="item_container roundCorners">
				<div id="qtext0" class="qtext"></div>
				<div id="qinput0" class="qinput"></div>
			</div>			
			<div id="item_container1" class="item_container roundCorners">
				<div id="qtext1" class="qtext"></div>
				<div id="qinput1" class="qinput"></div>
			</div>
			<div id="submitBtnDiv" class="submitBtnItem btn-group pull-right">
				<button id="submitBtn" class="btn btn_prev" onclick="{checkAnswers();}">SUBMIT</button>
			</div>
			<div id="feedback" >
				<h2 id="feedbackHeader">Set completed</h2>
				<p id="feedbackText">Set completed text</p>
				<button id="feedbackBtn" onclick="{closeFeedback();}">OK</button>
			</div>
			<div id="fb_background"></div>
			<div id="container_setDiv" class="roundCorners noSelect" >
				<div id="id_setDiv" class="roundCorners">
					<div id="setTitle" class="bootstrapLabel btn_set noSelect">SET</div>
					<div id="setText" class="bootstrapLabel btn_set_value noSelect">1/3</div>				
				</div>
				<div id="id_prev_next_div" class="btn-group">
					<button class="btn btn_prev" id="set_prev" title="prev" onclick="{prevClick();}">< Prev</button>
					<button class="btn btn_next" id="set_next" title="next" onclick="{nextClick();}">Next ></button>
