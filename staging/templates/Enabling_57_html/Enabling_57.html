<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>Enabling 57 HTML</title>
		
		<script src="../common/js/AC_OETags.js"></script>
		<script src="../common/js/xml2json.js"></script>
		<script src="../common/js/dli_activity.js"></script>
		<script src="../common/js/dli_audio.js"></script>
        
        <link type="text/css" href="../common/css/bootstrap.css" rel="stylesheet" />
        <link type="text/css" href="../../../css/dlilearn_custom.css" rel="stylesheet" />
        <!--
        WHY IS THIS NOT USING 'dlilearn_activities'?  
        <link type="text/css" href="../common/css/dlilearn_activities_todd.css" rel="stylesheet" />
        -->
		
		<link type="text/css" href="../common/css/smoothness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-ui-1.8.20.custom.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.ui.touch-punch.js"></script>
		<script src="../common/js/dli_util.js"></script>

		<link type="text/css" href="styles/enabling_57.css" rel="stylesheet" />
	<!--	<link href="../common/css/bootstrap.css" rel="stylesheet"> -->
		<script src="Enabling_57.js" type="text/javascript"></script>
		<script src="classes.js" type="text/javascript"></script>
		<script src="view.js" type="text/javascript"></script>

	</head>
	<body>
		<noscript>Activity cannot load. No Javascript support detected.</noscript>
		
		<div id="flashAudioPlayerDiv"></div>
		<div id="htmlAudioPlayerDiv"></div>
		<div id="embeddedAudioPlayerDiv"></div>
		
		<div id="mainContent" class="convex">
			<div id='titles' class="activityTitleArea">
				<div id="title_en"></div>
				<div id="title_tl"></div>
			</div>
			<div id='table_headers' style='padding-bottom: 8px;'>
				<div class='headerItem innerTableTitle'>Airline</div>
				<div class='headerItem innerTableTitle'>Flight</div>
				<div class='headerItem innerTableTitle'>Destination</div>
				<div class='headerItem innerTableTitle'>Time</div>
				<div class='headerItem' style="border-right: none;">Gate</div>
				<div style="clear:both"></div>
			</div>
			<div id='tableRows'>
				<div id='row1'>
					<div class='rowItem'>a</div>
					<div class='rowItem'>b</div>
					<div class='rowItem'>c</div>
					<div class='rowItem'>d</div>
					<div class='rowItem'>e</div>
					<div style="clear:both; border-right: none;"></div>
				</div>
			</div>
			<div id='footer'>
				<div id="footerRight" class="convex">
					<div id="question">This is the question</div>
					<div id="ans0" onClick="makeSelection(this)" onMouseOver='highlightAnswer(0)' class="answer">--</div>
					<div id="ans1" onClick="makeSelection(this)" onMouseOver='highlightAnswer(1)' class="answer">--</div>
					<div id="ans2" onClick="makeSelection(this)" onMouseOver='highlightAnswer(2)' class="answer">--</div>
				</div>
			</div>



		</div>

 			<div id="feedbackBox" class="feedback_right">
				<h3 id="feedbackHeader">Set completed</h3>
				<p id="feedbackText">Set completed text</p>
				<button id="feedbackBtn" class="btn pull-right" onclick="{closeFeedback();}">Ok</button>
			</div>

			<div id="container_setDiv" class="roundCorners">
				<div id="setDiv" class="btn-group roundCorners">
					<div id="setLabel" class= "bootstrapLabel noSelect">SET</div>
					<div id="setText" class="bootstrapLabel noSelect">1/3</div>
					<div onClick="prevSet()" id="prevLabel" class="btn">< Prev</div>
					<div onClick="nextSet()" id="nextLabel" class="btn">Next ></div>
				</div>
			</div>

		<div style="clear:both"></div>
		<div id="feedBackStatus" style="float:left">success</div>
		<div id="gotoQuestions" class='btn' style='margin-top: 15px; margin-left: 385px; min-width: 160px;'>Go To Questions</div>

	</body>
</html>
