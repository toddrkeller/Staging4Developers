<body>
<div id="activity_wrapper">
<span class="activity_hd">Instructions &#124; </span><span class="activity_description">Press the play button to listen to the audio, then drag the correct words in order, to the box on the right.</span><br/>
  <br/>
  <div id="main">
    <noscript>
    Activity cannot load. No Javascript support detected.
    </noscript>
    <div id="flashAudioPlayerDiv"></div>
    <div id="htmlAudioPlayerDiv"></div>
    <div id="embeddedAudioPlayerDiv"></div>
    <div id="dragBubbleBG" class="roundCorners grip_pattern">
      <div id="dragBubbleContainer"></div>
    </div>
    <div id="dropContainer" class="roundCorners convex">
      <div id="dropText"></div>
    </div>
    <div id="imageContainer" class="roundCorners"></div>
    <div id="playBtn" class="rollover"></div>
    <div id="hintsArea" class="roundCorners convex">
      <div id="hintsAreaText"></div>
    </div>
  </div>
  <div id="feedback" class="feedback_left gradientBG">
    <h2 id="feedbackHeader">Directions</h2>
    <p id="feedbackText">This is what you need to do.... yadda, yadda, yadda... etc etc.</p>
    <button id="feedbackBtn" class="btn pull-right" onclick="{closeFeedback();}">Ok</button>
  </div>
  <!--<div id="container_setDiv" class="roundCorners pull-right">Set:
    <div id="setDiv" class="roundCorners pull-right"><span id="setText">1/2</span></div>
  </div>-->
  
  
 <div id="container_setDiv" class="roundCorners pull-right"><!--Set:-->
        <div class="btn-group pull-right">
          <button class="btn btn_prev" id="prev" title="prev"><b>&#60;</b> Prev</button>
          <button class="btn btn_next" id="next" title="next">Next <b>&#62;</b></button>
        </div>
        <div class="margin_5 pull-right">&nbsp;</div>
        <div class="btn-group pull-right off">
          <button class="btn btn_set off" id="setDiv" title="SET">SET:</button>
          <button class="btn btn_set_value off" id="setText" title="SET">1/3</button>
        </div>
      </div>
