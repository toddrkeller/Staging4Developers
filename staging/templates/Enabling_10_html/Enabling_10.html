	<body>
		<noscript>Activity cannot load. No Javascript support detected.</noscript>
		<h3 class="activity_hd">Enabling 10</h3>
		<div class="activity_description">
			Click any of the play buttons to activate a video. Select the corresponding text from the drop-down menu. The video can be replayed by either clicking the play button again.
		</div>		
		<div id="main">
			<div id="dropTargets">
				<div id="dropTarget_1" class="dropTarget roundCorners itemNotCompleted orange_border" >
					<div id="playBtn1"> <a href="javascript:;" onMouseOut="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s1.png',1)" 
						onMouseDown="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s3.png',1);playVideo(1);"
						onMouseUp="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s2.png',1)" 
				        onMouseOver="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s2.png',1)" > 
				          <img  class="playBtn" src="../common/Library/images/playBtn_s1.png" border="0">
				    	</a> 
				    </div>
					<select onchange="onChange(1)" class="dropdown-menu"></select>
				</div>
				
				<div id="dropTarget_2" class="dropTarget roundCorners itemNotCompleted orange_border" >
					<div id="playBtn12" > <a href="javascript:;" onMouseOut="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s1.png',1)" 
						onMouseDown="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s3.png',1);playVideo(2);"
						onMouseUp="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s2.png',1)"

				          <img  class="playBtn"  src="../common/Library/images/playBtn_s1.png" border="0">
				    	</a> 
				    </div>
					
					    
					<select onchange="onChange(2)" class="dropdown-menu"></select>
				</div>
				
				<div id="dropTarget_3" class="dropTarget roundCorners itemNotCompleted orange_border dropdown-toggle" data-toggle="dropdown">
					<div id="playBtn3"> <a href="javascript:;" onMouseOut="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s1.png',1)" 
						onMouseDown="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s3.png',1);playVideo(3);"
						onMouseUp="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s2.png',1)" 
				        onMouseOver="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s2.png',1)" > 
				          <img  class="playBtn"  src="../common/Library/images/playBtn_s1.png" border="0">
				    	</a> 
				    </div>
					    
					<select onchange="onChange(3)" class="dropdown-menu"></select>
				</div>
				<div id="dropTarget_4" class="dropTarget roundCorners itemNotCompleted orange_border" >

						onMouseUp="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s2.png',1)"

				    	</a>

				    	</a> 
				    </div>
					    
					<select onchange="onChange(5)" class="dropdown-menu"></select>
				</div>
			</div>
									
			<div id="fb_background"></div>
			<div id="feedback" >
				<h2 id="feedbackHeader">Set completed</h2>
				<p id="feedbackText">Set completed text</p>
				<button id="feedbackBtn" onclick="{closeFeedback();}">OK</button>
			</div>
			
			<div id="id_setDiv" class="btn-group">
				<div id="setTitle" class="bootstrapLabel btn_set">SET:</div>
				<div id="setIndex" class="bootstrapLabel btn_set_value">1/3</div>
