<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<head>
		<script type="text/javascript" src="../common/js/firebug-lite-1_2.js"></script>
		
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		
		<title>Warm Up 4 HTML</title>
		
		<script src="../common/js/AC_OETags.js"></script>

		<script src="../common/js/xml2json.js"></script>
		<script src="../common/js/dli_activity.js"></script>
		
		<link type="text/css" href="../common/css/smoothness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-ui-1.8.20.custom.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.ui.touch-punch.js"></script>
		
		<script src="../common/js/dli_util.js"></script>
		<script src="../common/js/dli_audio.js"></script>
		
		<script src="WarmUp_04.js"></script>
	</head>
	<body>
		<noscript>Activity cannot load. No Javascript support detected.</noscript>

		<h3 class="activity_hd">Warm-up 04 | Flash Card</h3>
		<div class="activity_description">Look at the image and listen
			to a keyword by clicking the play button. Identify correct
			keyword button and...</div>
		
		<div id="flashAudioPlayerDiv"></div>
		<div id="htmlAudioPlayerDiv"></div>
		<div id="embeddedAudioPlayerDiv"></div>

		<div id="main" class="roundCorners">
			<div id="stage" class="roundCorners">
				<img id="stageImg" class="roundCorners"></img>
				<div id="drop" class="roundCorners">
					<div id="playBtn1" class="playBtn"> <a href="javascript:;" onMouseOut="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s1.png',1)" 
							onMouseDown="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s3.png',1);playAudio();"
							onMouseUp="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s2.png',1)" 
					        onMouseOver="MM_swapImage('playBtn_s1','','../common/Library/images/playBtn_s2.png',1)" > 
					          <img id="playBtn_s1" class="playBtn"  src="../common/Library/images/playBtn_s1.png" border="0">
					    	</a> 
					 </div>
					 <div id="correctAnswer"></div>
				</div>
			</div>
			
			<div id="feedback" >
				<h2 id="feedbackHeader">Set completed</h2>
				<p id="feedbackText">Set completed text</p>
				<button id="feedbackBtn" onclick="{closeFeedback();}">Ok</button>
			</div>
	
	
			<div id="clickGuard_container">
				<div id="drag_container" class="roundCorners">
					<div id="drag0" class="roundCorners drag noSelect"></div>
					<div id="drag1" class="roundCorners drag noSelect"></div>
					<div id="drag2" class="roundCorners drag noSelect"></div>
					<div id="drag3" class="roundCorners drag noSelect"></div>
					<div id="drag4" class="roundCorners drag noSelect"></div>
					<div id="drag5" class="roundCorners drag noSelect"></div>
				</div>
				
				<div id="clickGuard" ></div>
			</div>
		</div>

		<div id="container_setDiv" class="roundCorners btn-group noSelect">
			<div id="setDiv" class="roundCorners">
				<div id="setTitle" class="bootstrapLabel btn_set noSelect">SET:</div>
				<span id="setText" class="bootstrapLabel btn_set_value noSelect">1/3</span>
			</div> 
		</div>
	</body>
</html>
